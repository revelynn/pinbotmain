name: Test

on:
  pull_request:
    branches: [ master ]
  workflow_call:
    secrets:
      TOKEN:
        required: true
      APPLICATION_ID:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build -v ./...

      - name: Test
        env:
          TOKEN: ${{ secrets.TOKEN }}
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
        run: go test -v ./...
  test-fakediscord:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "./compose.yaml"

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build -v ./...

      - name: Test
        env:
          FAKEDISCORD: 1
        run: go test -v ./...
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
